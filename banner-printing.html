<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Врамке</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="style/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Jura:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<script src="./js/main.js" type="module" defer></script>
	<script src="./js/wrapper.js" defer></script>
	<script src="./js/banner-cost.js" defer></script>
</head>

<body class="page__body">
	<header class="main-header">
		<nav class="main-header__navigation navigation">
			<div class="navigation__block">
				<div class="navigation__logo logo">
					<a class="logo__link" href="index.html">
						<picture class="logo__picture-icon">
							<source media="(min-width: 1440px)" width="260" height="65" type="image/png" srcset="image/logo.png">
							<source media="(min-width: 768px)" width="260" height="65" type="image/png" srcset="image/logo.png">
							<img class="logo__img" src="image/logo-mobile3.svg" width="140" height="40" alt="Логотип Врамке">
						</picture>
					</a>
				</div>
				<div class="naigation__wrapper wrapper wrapper--close">
					<ul class="wrapper__list">
						<li class="wrapper__item">
							<a class="wrapper__link" href="index.html">
								Главная
							</a>
						</li>
						<li class="wrapper__item">
							<a class="wrapper__link" href="catalog.html">
								Каталог
							</a>
						</li>
						<li class="wrapper__item">
							<a class="wrapper__link" href="#">
								Контакты
							</a>
						</li>
					</ul>
				</div>
				<button class="navigation__toggle navigation__toggle--open" type="button">
					<span class="visually-hidden">Открыть меню</span>
				</button>
				<button class="navigation__toggle navigation__toggle--close visually-hidden" type="button">
					<span class="visually-hidden">Закрыть меню</span>
				</button>
			</div>
			<div class="navigation__search">
				<form class="navigation__search-form" action="" method="get">
					<input class="navigation__input" name="s" placeholder="Искать здесь..." type="search">
					<button class="navigation__search-button" type="submit"></button>
				</form>
			</div>

		</nav>
	</header>
	<main class="main-container">
		<section class="main-container__product-card product-card">
			<div class="product-card__section-image">
				<picture>
					<source media="(min-width: 1440px)" width="400" height="400" type="image/jpg" srcset="test/chernila1.jpg">
					<source media="(min-width: 768px)" width="400" height="400" type="image/jpg" srcset="test/chernila1.jpg">
					<img class="big-picture" src="test/chernila1.jpg" width="250" height="250" alt="1">
				</picture>
				<div class="product-card__section-image-item">
					<a class="product-card__image-link" href="">
						<picture>
							<source media="(min-width: 1440px)" width="100" height="100" type="image/jpg" srcset="test/chernila2.jpg">
							<source media="(min-width: 768px)" width="100" height="100" type="image/jpg" srcset="test/chernila2.jpg">
							<img class="product-card__image-item" src="test/chernila2.jpg" width="100" height="100" alt="1">
						</picture>
					</a>
					<a class="product-card__image-link" href="">
						<picture>
							<source media="(min-width: 1440px)" width="100" height="100" type="image/jpeg" srcset="test/chernila3.jpeg">
							<source media="(min-width: 768px)" width="100" height="100" type="image/jpeg" srcset="test/chernila3.jpeg">
							<img class="product-card__image-item" src="test/chernila3.jpeg" width="100" height="100" alt="1">
						</picture>
					</a>
					<a class="product-card__image-link" href="">
						<picture>
							<source media="(min-width: 1440px)" width="100" height="100" type="image/jpeg" srcset="test/chernila4.jpg">
							<source media="(min-width: 768px)" width="100" height="100" type="image/jpeg" srcset="test/chernila4.jpg">
							<img class="product-card__image-item" src="test/chernila4.jpg" width="100" height="100" alt="1">
						</picture>
					</a>
				</div>
			</div>
			<div class="product-card__section-description">
				<h3 class="product-card__section-description-subtitle">
					Печать на баннере
				</h3>
				<form class="product-card__form banner-printing-form" action="" method="get">
					<fieldset class="banner-printing__section-size">
						<legend>
							Размер
						</legend>
						<input class="banner-printing__input input-width card-input" type="text" name="#" placeholder="Ширина, м" id="widthSize">
						<input class="banner-printing__input input-height card-input" type="text" name="#" placeholder="Высота, м" id="heightSize">
					</fieldset>

					<label class="product-card__form-label banner-printing__label" for="quantity">
						Количество
					</label>
					<input class="product-card__input card-input" type="text" value=" " name="quantity" id="bannerQuantity">

					<fieldset class="banner-printing__section-additional-options">
						<legend class="additional-options-legend">
							Дополнительные опции
						</legend>
						<div class="eyelets-section">
							<input type="checkbox" value=" " id="eyelets">
							<label class="additional-options-check check-eyelets" for="eyelets"> Люверсы </label>
							<button class="check-eyelets-button">i</button>
							<span class="eyelets-information">Люверсы ставятся только после проклейки</span>
						</div>
						<input type="checkbox" value=" " id="sizing">
						<label class="additional-options-check" for="sizing"> Проклейка </label>
					</fieldset>
					<label class="product-card__form-label label-printing-banner" for="price">
						Итоговая стоимость
					</label>
					<input class="product-card__input-conclusion card-input" value=" " type="text" placeholder="Здесь будет цена" name="price" id="bannerPrise">
				</form>
				<button type="button" class="product-card__section-description-button">
					Заказать
				</button>
			</div>

		</section>

	</main>
	<footer class="main-footer">
		<section class="main-footer__footer-block">

			<div class="main-footer__social-block">
				<div class="social-media">
					<a href="">
						<img src="image/whatsapp.png" alt="whatsapp" width="40" height="40">
					</a>
					<a href="">
						<img src="image/inst.png" alt="whatsapp" width="40" height="40">
					</a>
					<a href="">
						<img src="image/tg.png" alt="whatsapp" width="40" height="40">
					</a>
				</div>
				<div class="social-block-text">
					<ul class="social-block-text-list">
						<a class="social-block-text-link" href="">
							<li class="social-text">
								О нас
							</li>
						</a>
						<a class="social-block-text-link" href="">
							<li class="social-text">
								Работать у нас
							</li>
						</a>
					</ul>
				</div>
			</div>
		</section>
	</footer>
</body>

</html>
